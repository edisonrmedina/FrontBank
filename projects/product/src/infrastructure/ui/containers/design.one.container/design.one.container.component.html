    <span>Banco</span>

<div class="main-container">

    <div class="search-container">
        <lib-input-bank (searchChange)="searchChange($event)"></lib-input-bank>
        @if(isButtonActive){
        <lib-button class="create-button" label="Agregar" (buttonClick)="showCreateModal()">Agregar</lib-button>
        }
    </div>

    <div class="main-container-table">

        <lib-table [data]="paginatedData" [headers]="headers" [actions]="actions">
        </lib-table>
        <lib-pagination [totalItems]="filteredData.length" [itemsPerPage]="itemsPerPage"
            (pageChange)="onPageChange($event)" (itemsPerPageChange)="onItemsPerPageChange($event)"></lib-pagination>

        @if(isModalOpen) {
            <lib-modal-bank (closeModal)="closeCreateModal()"></lib-modal-bank>
        }

    </div>

</div>
